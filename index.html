<!DOCTYPE html>
<html lang="ja">
<head>

    <title>Phaser Game Final</title>

        body { 
            margin: 0; 
            background: #000; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; /* 画面の高さに合わせる */
            overflow: hidden; /* スクロールバーを出さない */

        canvas {

            object-fit: contain;
        }

</head>
